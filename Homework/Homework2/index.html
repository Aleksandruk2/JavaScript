<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <title>Таблиця множення</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    
    <div class="grid grid-cols-1 gap-4 text-center bg-white p-5 rounded-lg shadow-lg w-80">
        <button onclick="StartTest()" class="bg-blue-500 text-white px-4 py-2 rounded">Розпочати тест</button>
        <h2 id="task" class="text-2xl font-bold"></h2>
        <div  class="flex space-x-2">
            <!-- Поле для вводу відповідей -->
            <input id="answer" type="number" class="border p-2 w-full rounded" placeholder="Ваша відповідь" />
            <!-- Кнопка для надсилання відповідей -->
            <button  onclick="checkAnswer()" class="bg-blue-500 text-white px-4 py-2 rounded">Далі</button>
        </div>
        <!-- Параграф який показує правильність відповідей -->
        <p id="feedback" class="text-lg font-semibold"></p>
    </div>

    <script>
        let num1, num2, correctAnswer;
        let countNum = 1;
        let maxquestions = Math.floor(Math.random() * 5) ;
        let correctAnswersUser = 0;
        console.log("maxquestions", maxquestions);
        
        function StartTest() {
            countNum = 1;
            maxquestions = Math.floor(Math.random() * 5) + 8;
            correctAnswersUser = 0;
            console.log("maxquestions", maxquestions);
            generateTask();
        }

        // Функція яка генерує задачу
        function generateTask() {
            // Створеня мнодників
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            // Створення правильної відповіді
            correctAnswer = num1 * num2;
            // Вивід змінних на дисплей
            document.getElementById("task").innerHTML = `${num1} × ${num2} = ? <span style="font-size:15px; font-family: 'Courier New', Courier, monospace;">${countNum}/${maxquestions}</span>`;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").textContent = "";
        }
        // Функція перевірки відповідец
        function checkAnswer() {
            // Зчитування відповіді користувача
            let userAnswer = parseInt(document.getElementById("answer").value);
            // Перевірка на досягнення крайнього питання.
            console.log("countNum",countNum);
            if (countNum <= maxquestions) {
                // Перевірка правильної відповіді
                // Якщо відповідь правильна виводимо Правильно та додаємо +1 до правильних відповідей, якщо не правильно виводимо Неправельно.
                if (userAnswer === correctAnswer) {
                    document.getElementById("feedback").textContent = "✅ Правильно!";
                    correctAnswersUser++;
                } else {
                    document.getElementById("feedback").textContent = "❌ Неправильно, спробуйте ще!";
                }
                if (countNum == maxquestions) {
                    document.getElementById("task").innerHTML = `<span style="font-size:18px;"> Ваша оцінка: ${correctAnswersUser} / ${maxquestions} = ${(correctAnswersUser / maxquestions) * 100}%</span>`;
                    document.getElementById("answer").value = "";
                    setTimeout(ClearFeedback, 1000);
                }
                else {
                    countNum++;
                    // Відтворення функції через n часу
                    setTimeout(generateTask, 1000);
                }
            }
            // Якщо досягнено останього питання виводимо результат.
            else {
                document.getElementById("task").innerHTML = `<span style="font-size:18px;"> Ваша оцінка: ${correctAnswersUser} / ${maxquestions} = ${(correctAnswersUser / maxquestions) * 100}%</span>`;
                document.getElementById("answer").value = "";

            }
        }

        const ClearFeedback = () => {
            document.getElementById("feedback").textContent = "";
        }


    </script>
</body>
</html>
