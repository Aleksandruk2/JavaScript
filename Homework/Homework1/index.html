            alert(`У флешку розміром ${sizeGb} Gb поміститься ${~~((sizeGb * 1024) / file)} файлів розміром ${file} Mb.`);

        const Task9 = () => {
            let num = prompt("Введіть тризначне число: ");
            if(num >= 100 && num <= 999)
            {
                let last = num % 10;
                let middle = ~~((num % 100) / 10);
                let first = ~~(num / 100);  
                alert(`число-перевертень ${last * 100 + middle * 10 + first}.`);

                alert("Ввведено не ТРИЗНАЧНЕ число.");
            }
